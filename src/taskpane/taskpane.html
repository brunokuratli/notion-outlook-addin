<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email zu Notion</title>
    <link rel="stylesheet" href="taskpane.css">
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Email zu Notion</h1>
        </header>

        <!-- Setup Section (shown when not configured) -->
        <section id="setup-section" class="section hidden">
            <h2>Notion verbinden</h2>
            <p>Gib deinen Notion Integration Token ein:</p>
            <div class="form-group">
                <label for="notion-token">Integration Token</label>
                <input type="password" id="notion-token" placeholder="secret_...">
                <small>
                    <a href="https://www.notion.so/my-integrations" target="_blank">
                        Token erstellen →
                    </a>
                </small>
            </div>
            <button id="save-token-btn" class="btn btn-primary">Speichern</button>
        </section>

        <!-- Main Section (shown when configured) -->
        <section id="main-section" class="section hidden">
            <!-- Email Preview -->
            <div class="email-preview">
                <h3 id="email-subject">Lade E-Mail...</h3>
                <p class="email-meta">
                    <span id="email-from"></span>
                    <span id="email-date"></span>
                </p>
            </div>

            <!-- Database Selection -->
            <div class="form-group">
                <label for="database-select">Ziel-Datenbank</label>
                <select id="database-select">
                    <option value="">Datenbank wählen...</option>
                </select>
                <button id="refresh-dbs-btn" class="btn-icon" title="Datenbanken neu laden">↻</button>
            </div>

            <!-- Parent Page Selection (optional) -->
            <div class="form-group">
                <label for="parent-page-select">Oder: Elternseite (optional)</label>
                <select id="parent-page-select">
                    <option value="">Seite wählen...</option>
                </select>
            </div>

            <!-- Options -->
            <div class="options">
                <h4>Optionen</h4>
                <label class="checkbox-label">
                    <input type="checkbox" id="include-body" checked>
                    E-Mail-Text einbeziehen
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="include-attachments" checked>
                    Anhänge einbeziehen
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="include-html">
                    Als HTML formatieren
                </label>
            </div>

            <!-- Attachments List -->
            <div id="attachments-section" class="attachments-section hidden">
                <h4>Anhänge (<span id="attachment-count">0</span>)</h4>
                <ul id="attachments-list" class="attachments-list"></ul>
            </div>

            <!-- Action Buttons -->
            <div class="actions">
                <button id="send-to-notion-btn" class="btn btn-primary">
                    Zu Notion senden
                </button>
            </div>

            <!-- Status Messages -->
            <div id="status" class="status hidden"></div>
        </section>

        <!-- Settings Button -->
        <footer>
            <button id="settings-btn" class="btn-link">⚙ Einstellungen</button>
        </footer>
    </div>

    <script src="taskpane.js"></script>
</body>
</html>
